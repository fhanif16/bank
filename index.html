<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FHE Bank</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <section>
        <div id="login-area">
            <h1 class="bank-title"> Welcome To FHE Bank</h1>
            <div class="submit-area">
                <h4> Login</h4>
                <br>
                <input type="text" class="form-control" placeholder=" Enter Your Email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>

            </div>

        </div>
    </section>
    <section>
        <div id="transaction-area">
            <h1> Transaction Area</h1>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5> Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>$WithDraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="total status">
                        <h5>Total</h5>
                        <h2> $<span id="currentBalance"> 1200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";


        })

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
           // const depositAmount = document.getElementById("depositAmount").value;
           const depositNumber=getInputNumber("depositAmount")
           // const depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";

        })

        //withdraw button  event

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            //console.log(withdrawNumber);
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);
            document.getElementById("withdrawAmount").value = "";

           

        })
        function getInputNumber(id){
            const amount= document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
        function getInputNumber(id){
     const amount= document.getElementById(id).value;
     const amountNumber = parseFloat(amount);
     return amountNumber;
 }







    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
